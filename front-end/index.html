<!DOCTYPE html>
    <html lang="en">
        
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="./css/mobiscroll.javascript.min.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
            </style>

        <script defer src="./js/mobiscroll.javascript.min.js"></script>
        <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script defer src="index.js"></script>

    </head>

    <body>

        <header class="site-title">skiHOUSE</header>
        
        <p class="community-section-title">A community of members & resorts by ski pass</p>

        <label class="toggle-button-prefix">Explore the Village</label>
        <button class="toggle-view-button">Toggle View</button>
        <hr class="line-break">

        <section class="cardsContainter">

            <div class="members-container px-lg-5">
                <div class="row mx-lg-n5">
                    <div class="Ikon-member-cards-container" class="col py-3 px-lg-5 border bg-light"></div>
                    <div class="Epic-member-cards-container" class="col py-3 px-lg-5 border bg-light"></div>
                    <div class="nights-watch-member-container" class="col py-3 px-lg-5 border bg-light"></div>
                </div>
            </div>

            <div class="resorts-container hide px-lg-5">
                <div class="row mx-lg-n5">
                    <div class="Ikon-resort-cards-container" class="col py-3 px-lg-5 border bg-light"></div>
                    <div class="Epic-resort-cards-container" class="col py-3 px-lg-5 border bg-light"></div>
                    <div class="nights-watch-resort-container" class="col py-3 px-lg-5 border bg-light"></div>
                </div>
            </div>
                

        </section>


    </body>

</html>
